name: Sample_Release

on:
  workflow_dispatch:

jobs:
  build:
    name: GITHUB
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

  DOCKERHUB:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: DEVELOPMENT
    steps:
      - name: Download JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xf apache-jmeter-5.4.1.tgz

      - name: Run JMeter script
        run: |
          ./apache-jmeter-5.4.1/bin/jmeter -n -t path/to/your/script.jmx -l results.jtl

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: results.jtl
